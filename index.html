<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- SEO -->
    <meta name="description" content="Brian Mwenda, Software Developer specializing in Cloud Computing and Kubernetes. Building scalable software solutions and contributing to open source projects.">
    <meta name="author" content="Brian Mwenda">
    <meta name="url" content="https://brianmwenda455.github.io">
    <meta name="copyright" content="Brian Mwenda">
    <meta name="robots" content="index,follow">
    <title>Brian Mwenda ~ Software Developer | Cloud & Kubernetes</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon/fav.png">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="images/favicon/apple-touch-icon.png" />
    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="css/plugin.css" />
    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- New Layout Theme CSS -->
    <link rel="stylesheet" type="text/css" href="css/modern-theme.css" />
    <!-- Matrix Canvas Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/matrix.css" />
    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="description"
        content='Brian Mwenda is a Software Developer specializing in Cloud Computing and Kubernetes. Building scalable software solutions and contributing to open source projects in the Kubernetes ecosystem.'>
    <meta name="twitter:card" content='images/favicon/fav.png'>
    <meta name="twitter:site" content="https://github.com/Brianmwenda455">
    <meta name="twitter:title" content="Brian Mwenda - Software Developer | Cloud & Kubernetes">
    <meta name="twitter:description"
        content='Software Developer specializing in Cloud Computing, Kubernetes, JavaScript, TypeScript, Python, and Go. Active open source contributor.'>
    <meta name="twitter:creator" content="https://github.com/Brianmwenda455">
    <meta name="twitter:image" content="images/favicon/fav.png">
    <meta name="twitter:domain" content="https://github.com/Brianmwenda455">
    <meta name="keywords"
        content="Brian Mwenda, Software Developer, Kubernetes, Docker, AWS, Azure, GCP, JavaScript, TypeScript, Python, Go, Cloud Computing, Open Source">
</head>

<body onload="initializeProfile();">
    <!--Matrix Canvas Background-->
    <canvas id="c" class="matrix"></canvas>

    <!-- Main Container -->
    <div class="wrapper">
        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-content">
                <h1 class="name" id="profile-name">Brian Mwenda</h1>
                <h2 class="title" id="profile-title">Software Developer</h2>
                <div class="location" id="profile-location"></div>
                
                <!-- Social Links -->
                <div class="social-nav" id="social-links">
                    <a href="#" target="_blank" class="social-item github" id="github-link" style="display: none;" title="GitHub">
                        <i class="fa fa-github"></i>
                    </a>
                    <a href="#" target="_blank" class="social-item linkedin" id="linkedin-link" style="display: none;" title="LinkedIn">
                        <i class="fa fa-linkedin"></i>
                    </a>
                    <a href="#" target="_blank" class="social-item medium" id="medium-link" style="display: none;" title="Medium">
                        <i class="fa fa-medium"></i>
                    </a>
                    <a href="#" target="_blank" class="social-item twitter" id="twitter-link" style="display: none;" title="Twitter">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#" target="_blank" class="social-item email" id="email-link" style="display: none;" title="Email">
                        <i class="fa fa-envelope-o"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Content Sections -->
        <div class="content-area">
            <!-- Education & Experience -->
            <div class="info-cards">
                <div class="info-card edu">
                    <div class="card-top">
                        <i class="fa fa-graduation-cap"></i>
                        <h3>Education</h3>
                    </div>
                    <div class="card-body">
                        <p class="status" id="education-status">Professional</p>
                        <p class="main-text" id="education-institution">Software Development</p>
                        <p class="sub-text" id="education-degree">Software Development</p>
                    </div>
                </div>

                <div class="info-card exp" id="experience-section" style="display: none;">
                    <div class="card-top">
                        <i class="fa fa-briefcase"></i>
                        <h3>Experience</h3>
                    </div>
                    <div class="card-body">
                        <p class="years" id="experience-display"></p>
                        <p class="years-label">Years in Software Development</p>
                    </div>
                </div>
            </div>

            <!-- Skills Section -->
            <section class="section skills">
                <div class="section-top">
                    <i class="fa fa-code"></i>
                    <h3>Skills & Technologies</h3>
                </div>
                <div class="section-body">
                    <div class="skills-area" id="skills-container">
                        <!-- Skills will be populated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Open Source Section -->
            <section class="section opensource" id="opensource-section" style="display: none;">
                <div class="section-top">
                    <i class="fa fa-github-alt"></i>
                    <h3>Open Source Contributions</h3>
                </div>
                <div class="section-body">
                    <p class="desc" id="opensource-description"></p>
                    <div class="projects-area" id="projects-container">
                        <!-- Projects will be populated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Interests Section -->
            <section class="section interests">
                <div class="section-top">
                    <i class="fa fa-heart"></i>
                    <h3>Interests</h3>
                </div>
                <div class="section-body">
                    <div class="interests-area" id="interests-container">
                        <!-- Interests will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- All Javascript Plugins  -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugin.js"></script>
    <!-- Profile Configuration -->
    <script type="text/javascript" src="js/config.js"></script>
    <!-- Main Javascript File  -->
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
